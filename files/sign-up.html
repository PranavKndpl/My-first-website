<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Muscle Ninjutsu</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/8fdb6cd1c1.js" crossorigin="anonymous"></script>
<link rel="icon" type="image/icon" href="favicon.png">
</head>
<body>
<div id="sign">
    <div id="pic">
    </div>
    <div id="account">
        <h1><center>Sign Up</center></h1>
        <form>
            <div class="input-box">
                <input typt="text" placeholder="Enter Your Name">
                <i class="fa-solid fa-user"></i>

            </div>
            <div class="input-box">
                <input typt="email" placeholder="Enter Your Email">
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="input-box">
                <input typt="telephone" placeholder="Enter Your Number">
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="input-box">
                <input typt="password" placeholder="Enter Your Password">
                <i class="fa-solid fa-lock"></i>
            </div>
            
            <button type="submit" class="btn1">sign up</button>

            <div class="other-options">
                <p><b>or Signup with</b></p>
            </div>

            <div id="btn2">
                <button type="submit" class="other">
                    <i class="fa-brands fa-google"></i>
                    Google
                </button>

                <button type="submit" class="other">
                    <i class="fa-brands fa-facebook"></i>
                    Facebook
                </button>
            </div>

            <p class="sign-in">Already have an account? <a href="login.html">Sign in</a></p>
        </form>
    </div>
</div>
</body>
</html>
